<!DOCTYPE html>
<html>
  <head>
    <title>Favorites</title>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="page1.css")}}>
  </head>
  <body>
    <h1>Do you have a character?</h1>
    <form action="#" method="post">
      <h3>Character Name:</h3>
      <input type="text" name="charname" placeholder="Leave empty if no character">
      <br><br>
       <h3>Character Description:</h3>
      <input type="text" name="chardesc" placeholder="Enter a character description. E.g. a 10 year old boy learning how to ride a bike.">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
